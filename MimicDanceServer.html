<head>
    <title>MimicDanceServer</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{#if headerItems}}
    <table>
        <tr>
            {{#each headerItems}}
                <td>
                    {{this}}
                </td>
            {{/each}}
        </tr>
        {{#each playLogs}}
            <tr>
                {{> playLog}}
            </tr>
        {{/each}}
    </table>
{{/if}}
</body>

<template name="playLog">
    {{#each items}}
        <td>
            {{this}}
        </td>
    {{/each}}
</template>
